<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // GitHub Pages SPA fallback:
      // redirect /repo/anything -> /repo/?/anything so the SPA can restore the route.
      (function () {
        var l = window.location;
        var base = l.pathname.split('/')[1];
        var repoBase = '/' + base + '/';
        var path = l.pathname.replace(repoBase, '');
        var target = repoBase + '?/' + path + l.search + l.hash;
        l.replace(target);
      })();
    </script>
  </body>
</html>
